harnessApiVersion: '1.0'
type: CANARY
envName: local
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Account Administrator
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
  properties:
    commandName: Artifact Check
templatized: false
